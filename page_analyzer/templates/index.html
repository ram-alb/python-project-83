{% extends 'layout.html' %}

{% block content %}
  {% with errors = get_flashed_messages(category_filter=["error"]) %}
    {% if errors %}
      <div class="alert alert-danger" role="alert">{{ errors.0 }}</div>
    {% endif %}
  {% endwith %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
          <h1 class="display-3">Анализатор страниц</h1>
          <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
          <form action="{{ url_for('url_add')}}" method="post" class="d-flex justify-content-center" required>
            <input class="form-control form-control-lg "type="text" name="url" placeholder="https://www.example.com" value="{{ url }}">
            <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
